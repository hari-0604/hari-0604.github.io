<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showData(){
            alert("Hi all!!!!");
            let name=document.getElementById("name").value;
            let email=document.getElementById("email").value;
            let password=document.getElementById("password").value;
            let datetime=document.getElementById("datetime").value;
            data.innerHTML=name+ "|" + email + "|" + password+ "|" +datetime;
        }
    </script>
</head>
<body>
    <h1>Registration Form</h1>
    <p><input type="text" id="name" placeholder="Enter Username" /></p>
    <p><input type="text" id="email" placeholder="Enter Email Address" /></p>
    <p><input type="password" id="password" placeholder="Password" /></p>
    <p><input type="datetime-local" id="datetime" placeholder="Enter DOB" /></p>
    <button onclick="showData()">Register</button>



    <hr/>
    <div id="data">Testing</div>

</body>
</html>
