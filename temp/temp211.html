<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login & Registration</title>
</head>
<body>

<!-- Login Form -->
<div id="login-form">
    <h2>Login to Facebook</h2>
    <form>
        <label for="email">Email or Phone:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Log In</button>
    </form>

    <p><a href="javascript:void(0);" onclick="showRegistration()">Create new account</a></p>
</div>

<!-- Registration Form (Hidden by default) -->
<div id="registration-form" style="display:none;">
    <h2>Create New Account</h2>
    <form>
        <label for="first-name">First Name:</label><br>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="last-name">Last Name:</label><br>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <label for="reg-email">Email:</label><br>
        <input type="email" id="reg-email" name="reg-email" required><br><br>

        <label for="reg-password">Password:</label><br>
        <input type="password" id="reg-password" name="reg-password" required><br><br>

        <button type="submit">Sign Up</button>
    </form>

    <p><a href="javascript:void(0);" onclick="showLogin()">Back to Login</a></p>
</div>

<!-- JavaScript -->
<script>
    function showRegistration() {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("registration-form").style.display = "block";
    }

    function showLogin() {
        document.getElementById("registration-form").style.display = "none";
        document.getElementById("login-form").style.display = "block";
    }
</script>

</body>
</html>
