<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods with for Loops and Arrow Functions</title>
</head>
<body>
    <script>
        const products = ["apple", "mango", "orange"];

        console.log("Using for loop with arrow function:");
        for (let i = 0; i < products.length; i++) {
            const product = products[i];
            console.log(product);
        }

        console.log("\nUsing forEach Method with Arrow Function:");
        products.forEach((product, index) => {
            console.log(`Index: ${index}, Product: ${product}`);
        });

    
        console.log("\nUsing map Method with Arrow Function:");
        const mappedProducts = products.map(product => product.toUpperCase());
        console.log(mappedProducts);

        
        console.log("\nUsing filter Method with Arrow Function:");
        const filteredProducts = products.filter(product => product.includes('a'));
        console.log(filteredProducts);

        // Method 5: reduce - reduces the array to a single value (concatenate all product names)
        console.log("\nUsing reduce Method with Arrow Function:");
        const reducedProducts = products.reduce((accumulator, product) => accumulator + " " + product);
        console.log(reducedProducts);

        // Method 6: find - returns the first element that satisfies the condition
        console.log("\nUsing find Method with Arrow Function:");
        const foundProduct = products.find(product => product.length > 5);
        console.log(foundProduct);

        // Method 7: indexOf - returns the index of the first occurrence of an element
        console.log("\nUsing indexOf Method:");
        const index = products.indexOf("mango");
        console.log(index);

        // Method 8: includes - checks if the array contains a specific element
        console.log("\nUsing includes Method:");
        const containsMango = products.includes("mango");
        console.log(containsMango);

        // Method 9: sort - sorts the array in place
        console.log("\nUsing sort Method:");
        const sortedProducts = [...products].sort(); // using spread to avoid mutation
        console.log(sortedProducts);

        // Method 10: reverse - reverses the order of the array
        console.log("\nUsing reverse Method:");
        const reversedProducts = [...products].reverse();
        console.log(reversedProducts);

        // Method 11: slice - returns a shallow copy of a portion of an array
        console.log("\nUsing slice Method:");
        const slicedProducts = products.slice(1, 3);
        console.log(slicedProducts);

        // Method 12: splice - changes the contents of an array by removing or replacing elements
        console.log("\nUsing splice Method:");
        const splicedProducts = [...products];
        splicedProducts.splice(1, 1, "banana", "grape"); // removing 1 element and adding 2 new ones
        console.log(splicedProducts);

        // Method 13: concat - merges two or more arrays
        console.log("\nUsing concat Method:");
        const newProducts = products.concat(["banana", "grape"]);
        console.log(newProducts);

        // Method 14: join - joins all elements of the array into a string
        console.log("\nUsing join Method:");
        const joinedProducts = products.join(", ");
        console.log(joinedProducts);

        // Method 15: some - checks if at least one element satisfies the condition
        console.log("\nUsing some Method with Arrow Function:");
        const hasFruitWithA = products.some(product => product.includes("a"));
        console.log(hasFruitWithA);

        // Method 16: every - checks if every element satisfies the condition
        console.log("\nUsing every Method with Arrow Function:");
        const allHaveA = products.every(product => product.includes("a"));
        console.log(allHaveA);

        // Calling a simple function
        const greet = () => console.log("Hello from the greet function!");
        greet();
        // let score=[23,34,45];
        // let newscr=score.filter((value,index)=>{
        //     return value>30
        // });
        // console.log(newscr);
        // Using the map method to create a new array with transformed values
        let score=[23,34,45];
        let newscr=score.find((value,index)=>{
            return value>30
        });
        console.log(newscr);
    </script>
</body>
</html>
