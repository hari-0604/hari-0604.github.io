<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="eye-hide.png" width="100px" id="ball">
    <script>
        let ball = document.getElementById("ball");
        ball.style.position = "absolute";
        let t = 0;
        let l=0;

        function ballFall() {
            t++;  // Increase the 'top' position by 1
            if(t>400){
                 t=1;
                 l=math.random()*500;
            }
            ball.style.top = t+"px";
            ball.style.left = l+ "px";  // Update the 'top' style of the ball
            setTimeout(ballFall, 10);
            
              // Call ballFall after 1 second
        }

        ballFall();  // Start the animation
    </script>
</body>
</html>
